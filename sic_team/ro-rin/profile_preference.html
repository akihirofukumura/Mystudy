<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="ここに説明文を設定">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@twitteraccount">
    <meta property="og:site_name" content="サイト名">
    <meta property="og:title" content="サイトタイトル">
    <meta property="og:description" content="サイト説明文">
    <meta property="og:url" content="https://www.hogehoge.com">
    <meta property="og:image" content="https://www.hogehoge.com./hoge.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="400">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="http://www.hoge.hoge/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="apple-touch-icon" href="http://www.hoge.hoge/logo.png">
    <title>ローリン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&family=Quicksand:wght@430&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/profile_preference.css">
</head>
<body>
    <header>
        <h2>プロフィールの設定</h2>
        <div class="return_btn">
            <a href="#">
                <img src="img/returnbtn.svg" alt="">
            </a>
        </div>
    </header>
    <main>
        <div class="profile_wrap">
            <div class="icon_name_flexWrap">
                <div class="icon">
                    <img src="img/avatar.svg" alt="">
                </div>
                <div>
                    <h3>藤江 諒子</h3>
                    <div class="company_work_wrap">
                        <img src="img/company.svg" alt="">
                        <input type="text" placeholder="会社名を入力する" class="company_work_wrap_text">
                    </div>
                    <div class="company_work_wrap">
                        <div class="work_icon_bg">
                            <img src="img/human_icon.svg" alt="">
                        </div>
                        <input type="text" placeholder="職業を入力する" class="company_work_wrap_text">
                    </div>
                </div>
            </div>
            <div class="self_introduction">
                <img src="img/entry_icon.svg" alt="">
                <p>自己紹介を設定してください</p>
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="100文字まで入力できます"></textarea>
            <div class="user_career_flexWrap">
                <img src="img/entry_icon.svg" alt="">
                <p>ご自身の経歴を入力してください</p>
            </div>
            <p class="example_text">例：2012年　デザイナーとしてECCデザイン株式会社入社</p>
            <textarea name="" id="" cols="30" rows="10" class="career" placeholder="入力する"></textarea>
            <button type="button" class="addBtn">追加する</button>
            <button type="button" class="ok_btn"><a href="welcome.html">決定する</a></button>
        </div>
    </main>


</body>
</html>
